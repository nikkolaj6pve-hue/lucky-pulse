<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Pulse Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-bg: #0d0d12;
            --accent-color: #00f2ff;
            --pulse-color: #ff00c8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--main-bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Убирает скролл */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Экран загрузки */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--main-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 10px var(--accent-color));
        }

        .loading-text {
            margin-top: 20px;
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 14px;
            color: var(--accent-color);
            animation: blink 1.5s infinite;
        }

        /* Главный контейнер интерфейса */
        #app-interface {
            display: none; /* Скрыт, пока идет загрузка */
            width: 100%;
            height: 100%;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background: radial-gradient(circle at top, #1a1a2e 0%, #0d0d12 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(to right, var(--accent-color), var(--pulse-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 80%;
        }

        /* Анимации */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LUCKY PULSE</div>
    </div>

    <div id="app-interface">
        <div class="header">
            <div class="logo">LUCKY PULSE</div>
            <div id="user-name" style="font-size: 12px; opacity: 0.7;">Загрузка...</div>
        </div>

        <div class="main-content">
            <div class="status-card">
                <h2 style="margin-top: 0; color: var(--accent-color);">Система готова</h2>
                <p style="font-size: 14px; opacity: 0.6;">Все модули синхронизированы. Ожидание запуска игрового движка...</p>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Расширяем приложение на весь экран
        tg.expand();
        
        // Устанавливаем цвет шапки и фона самого TG под наш дизайн
        tg.setHeaderColor('#1a1a2e');
        tg.setBackgroundColor('#0d0d12');

        // Выводим имя пользователя из Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        // Имитация загрузки
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app-interface').style.display = 'flex';
                }, 500);
            }, 2500); // Загрузка будет длиться 2.5 секунды
        };
    </script>
</body>
</html>
